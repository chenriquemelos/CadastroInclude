<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário de Cadastro</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/arquivo.js"></script>

			
	</head>
	<body background="img/fundo.jpg">
			<form id="formulario">
				<fieldset>
					<legend><h1><center>Formulário de Cadastro</center></h1></legend>
					<label>Nome:</label> <input type="text" class="nome"><br>
					<label>Telefone:</label> <input type="number" maxlength="11" class="telefone" placeholder="(__) ____-_____" ><br>
					<label>Email:</label> <input type="e-mail" placeholder="Ex. email@gmail.com" class="email" name="email" onblur="checarEmail()"><br>
					<label>Data de Nascimento:</label> <input type="Date" class="data"><br>
					<center><p>
						<input type="reset" name="RedefinirDados" value="Redefinir Dados">
						<input type="submit" name="Cadastrar" value="Cadastrar">
					</p></center>
				</fieldset>
			</form>
	</body>
</html>
